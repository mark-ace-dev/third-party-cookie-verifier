<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie Test</title>
</head>
<body>
  <script>
    try {
      document.cookie = "thirdparty=1; SameSite=None; Secure";
      const cookieEnabled = document.cookie.includes("thirdparty=1");
      window.parent.postMessage(cookieEnabled, "*");
    } catch (e) {
      window.parent.postMessage(false, "*");
    }
  </script>
</body>
</html>
